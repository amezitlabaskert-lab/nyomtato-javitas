<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Strict 3-Slide v1.2.2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --epson-blue: #003399; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }

        .version-badge { position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999; }

        /* KONTÉNER: Pontosan 3 nyomtató szélessége + egy kevés köztes hely */
        .swiper-container-wrapper {
            max-width: 900px; /* Szűkebb, hogy ne legyen "túl széles" */
            margin: 60px auto;
            position: relative;
            overflow: hidden; /* Itt vágjuk le a 4. és 0. elemet */
        }

        .swiper { width: 100%; }

        .swiper-slide {
            /* Nem adunk fix pixel szélességet, a Swiper fogja számolni a slidesPerView: 3 alapján */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.6s ease-in-out;
            opacity: 0.4;
            transform: scale(0.8);
            filter: grayscale(1);
        }

        /* A középső elem kiemelése */
        .swiper-slide-active {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.1);
            z-index: 10;
        }

        .swiper-slide img {
            width: 90%; /* Kicsit beljebb húzzuk a széleitől, hogy biztosan ne lógjon ki */
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0px 15px 15px rgba(0,0,0,0.1));
        }

        .swiper-slide p {
            color: var(--epson-blue);
            font-weight: 800;
            font-size: 1.1rem;
            margin-top: 15px;
            text-align: center;
            opacity: 0.5;
        }

        .swiper-slide-active p { opacity: 1; }
    </style>
</head>
<body>

    <div class="version-badge">v1.2.2 - Strict 3-Slide Loop</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,               /* Végtelenített mód */
            centeredSlides: true,     /* A középső legyen az aktív */
            slidesPerView: 3,         /* SZIGORÚAN 3 látható elem egyszerre */
            spaceBetween: 0,          /* Nincs extra rés, a 3 elem kitölti a 900px-et */
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            speed: 800,
            /* Ez segít, hogy a loop ne akadjon meg kevés elem esetén */
            loopedSlides: 2, 
        });
    </script>
</body>
</html>
