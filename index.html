<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Zero Blur v1.2.6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --epson-blue: #003399; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; }

        /* --- KÖRHINTA (TILTOTT BLUR) --- */
        .swiper-container-wrapper { 
            max-width: 900px; 
            margin: 50px auto; 
            overflow: visible; /* Hogy a szélső éles képek se vágódjanak le */
        }

        .swiper-slide {
            display: flex; 
            flex-direction: column; 
            align-items: center;
            transition: transform 0.6s ease, opacity 0.6s ease;
            
            /* RADIKÁLIS BLUR-TILTS */
            filter: none !important; 
            -webkit-filter: none !important;
            backface-visibility: hidden;
            transform-style: flat; /* Megakadályozza a 3D-s pixel-elmosódást */
            
            opacity: 0.4; 
            transform: scale(0.8);
        }

        /* Csak az aktív elem kap fókuszt, de a többi is ÉLES marad */
        .swiper-slide-active {
            opacity: 1; 
            transform: scale(1.1); 
            z-index: 10;
            filter: none !important;
        }

        /* Szomszédos elemek - halványabbak, de kristálytiszták */
        .swiper-slide-prev, .swiper-slide-next {
            opacity: 0.7;
            filter: none !important;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 250px; 
            object-fit: contain; 
            /* Letisztult árnyék, blur nélkül */
            filter: drop-shadow(0px 10px 5px rgba(0,0,0,0.1)) !important; 
        }

        .swiper-slide p { font-weight: 800; color: var(--epson-blue); margin-top: 10px; }

        /* --- WIDGET HELY --- */
        .widget-section { padding: 40px; background: #f9f9f9; text-align: center; }
        #trustindex-widget { min-height: 150px; }
    </style>
</head>
<body>

    <section class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </section>

    <section class="widget-section">
        <h3>Valódi Vélemények</h3>
        <div id="trustindex-widget">
             <p>A Google és Facebook vélemények betöltése...</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            centeredSlides: true,
            slidesPerView: 3,
            spaceBetween: 0,
            autoplay: { delay: 3500 },
            speed: 800,
            // Ez kikapcsolja a Swiper saját CSS transzformációs trükkjeit, amik blurt okozhatnak
            watchSlidesProgress: true,
        });
    </script>
</body>
</html>
