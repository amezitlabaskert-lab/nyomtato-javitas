<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Auto Orbit v1.1.8</title>
    <style>
        :root { --epson-blue: #003399; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; 
            overflow: hidden; display: flex; flex-direction: column; align-items: center;
        }

        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .scene {
            width: 100%; height: 550px;
            perspective: 1500px; display: flex; align-items: center; justify-content: center;
        }

        /* A központi forgótengely */
        .orbit-container {
            width: 1px; height: 1px;
            position: relative;
            transform-style: preserve-3d;
            /* Lassabb, finomabb átmenet (1.2 másodperc) */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .printer-card {
            position: absolute;
            width: 320px;
            left: -160px; top: -150px;
            display: flex; flex-direction: column; align-items: center;
            /* A kártyák is követik az animációt, hogy ne rángassanak */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.2s;
            backface-visibility: hidden;
        }

        .printer-card img { 
            width: 100%; height: 280px; object-fit: contain;
            filter: drop-shadow(0px 35px 25px rgba(0,0,0,0.2));
        }

        .printer-card p { 
            color: var(--epson-blue); font-weight: 900; font-size: 1.3rem; margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.8 - Fully Automatic Orbit</div>

    <div class="scene">
        <div class="orbit-container">
            <div class="printer-card"><img src="l5590.png"><p>EcoTank L5590</p></div>
            <div class="printer-card"><img src="c5390.png"><p>WorkForce C5390</p></div>
            <div class="printer-card"><img src="c5890.png"><p>WorkForce C5890</p></div>
            <div class="printer-card"><img src="st-c4100.png"><p>WorkForce ST-C4100</p></div>
            <div class="printer-card"><img src="am-c5000.png"><p>Enterprise AM-C5000</p></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.orbit-container');
        const cards = document.querySelectorAll('.printer-card');
        const radius = 420; // Optimális kör-sugár a 3D-hez
        let currentRotation = 0;

        function updateCards() {
            cards.forEach((card, index) => {
                const angle = (index * (360 / cards.length));
                // Kiszámoljuk a Billboard pozíciót: 
                // A rotateY(-angle - currentRotation) tartja a képet mindig veled szemben
                card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px) rotateY(${-angle - currentRotation}deg)`;
                
                // Láthatóság finomítása: ami hátul van, az halványabb
                const normalizedRotation = ((angle + currentRotation) % 360 + 360) % 360;
                if (normalizedRotation > 100 && normalizedRotation < 260) {
                    card.style.opacity = "0.2";
                } else {
                    card.style.opacity = "1";
                }
            });
        }

        function autoRotate() {
            // Egy egységgel (72 fokkal) fordítjuk el a kört
            currentRotation -= (360 / cards.length);
            container.style.transform = `rotateY(${currentRotation}deg)`;
            updateCards();
        }

        // Első beállítás
        updateCards();

        // Indítjuk az automata pörgést (3.5 másodpercenként vált)
        setInterval(autoRotate, 3500);
    </script>
</body>
</html>
