<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Perfect Fit v1.2.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --epson-blue: #003399; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }

        .version-badge { position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999; }

        /* KISZÁMOLT KONTÉNER: 
           3 db 300px-es slide + biztonsági margó = 1100px 
           Így a szélsőknek van helyük "kifutni" az animáció alatt. */
        .swiper-container-wrapper {
            max-width: 1100px; 
            margin: 80px auto;
            padding: 0 50px; /* Oldalsó védőtávolság */
            position: relative;
            overflow: visible; /* Hogy a skálázott elemek ne vágódjanak le */
        }

        .swiper { width: 100%; overflow: visible; }

        .swiper-slide {
            width: 300px; /* Fix szélesség a kiszámíthatóságért */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.7s ease-in-out;
            opacity: 0.2;
            transform: scale(0.7);
            filter: grayscale(1);
        }

        /* Aktív (középső) elem */
        .swiper-slide-active {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.15); /* Kiemelés, de nem lóg ki */
            z-index: 10;
        }

        /* Szomszédos elemek (láthatóak maradnak a kereten belül) */
        .swiper-slide-prev, .swiper-slide-next {
            opacity: 0.7;
            filter: grayscale(0.3);
            transform: scale(0.9);
        }

        .swiper-slide img {
            width: 100%;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0px 20px 20px rgba(0,0,0,0.15));
        }

        .swiper-slide p {
            color: var(--epson-blue);
            font-weight: 800;
            font-size: 1.2rem;
            margin-top: 15px;
            text-align: center;
            white-space: nowrap; /* Ne törje meg a nevet */
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.2.1 - Calculated Fit Mode</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            centeredSlides: true,
            slidesPerView: "auto",
            spaceBetween: 30, /* Pozitív térköz, hogy ne érjenek egymáshoz a 2D-ben */
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
            },
            speed: 900,
        });
    </script>
</body>
</html>
