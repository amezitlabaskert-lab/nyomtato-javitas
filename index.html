<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Real Convex v1.1.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?v=1.1.1" />
    <style>
        :root { --epson-blue: #003399; --light-bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        
        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0, 0, 0, 0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .swiper-container-wrapper {
            max-width: 1000px; /* Szűkebb keret a jobb ívhez */
            margin: 0 auto;
            overflow: visible;
        }

        .swiper { 
            width: 100%; 
            padding-top: 80px; 
            padding-bottom: 100px; 
            perspective: 1500px;
        }

        .swiper-slide { 
            width: 380px; 
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: blur(3px) opacity(0.3);
            backface-visibility: hidden;
        }

        /* BAL OLDALI: Balra fordul el (negatív forgatás) és hátrafelé megy */
        .swiper-slide-prev {
            transform: translate3d(15%, 0, -400px) rotateY(-45deg) !important;
        }

        /* JOBB OLDALI: Jobbra fordul el (pozitív forgatás) és hátrafelé megy */
        .swiper-slide-next {
            transform: translate3d(-15%, 0, -400px) rotateY(45deg) !important;
        }

        /* KÖZÉPSŐ: Kiemelkedik és szemben marad */
        .swiper-slide-active { 
            filter: blur(0) opacity(1); 
            transform: translate3d(0, 0, 100px) scale(1.2) !important;
            z-index: 10;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 300px; 
            object-fit: contain;
            filter: drop-shadow(0px 30px 25px rgba(0,0,0,0.25)); 
        }

        .swiper-slide p { 
            color: var(--epson-blue); 
            font-weight: 900; 
            font-size: 1.3rem; 
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.1 - Correct Rotation Mode</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png" alt="L5590"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png" alt="C5390"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png" alt="C5890"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png" alt="ST-C4100"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png" alt="AM-C5000"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?v=1.1.1"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            speed: 1000,
            autoplay: { delay: 3500, disableOnInteraction: false },
            /* Kikapcsoltuk a beépített coverflow-t, hogy a saját CSS szabályaink érvényesüljenek */
        });
    </script>
</body>
</html>
