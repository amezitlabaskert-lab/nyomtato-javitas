<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Real 360 v1.1.2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?v=1.1.2" />
    <style>
        :root { --epson-blue: #003399; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        
        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .swiper-container-wrapper {
            max-width: 1200px;
            margin: 100px auto;
            perspective: 2500px; /* Erős térhatás az oszlop-élményhez */
        }

        .swiper { width: 100%; overflow: visible; }

        .swiper-slide { 
            width: 400px; 
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
            /* Alapból mindenki kicsit homályos és távoli */
            filter: blur(4px);
            opacity: 0.5;
            backface-visibility: hidden;
        }

        /* --- A KÖRPÁLYA LOGIKÁJA --- */

        /* 1. Aktív elem (Legelöl) */
        .swiper-slide-active {
            transform: translate3d(0, 0, 200px) scale(1.3) !important;
            filter: blur(0);
            opacity: 1;
            z-index: 100;
        }

        /* 2. Szélsők (Oldalt és kicsit hátrébb) */
        .swiper-slide-prev {
            transform: translate3d(-80%, 0, -200px) rotateY(-35deg) !important;
            z-index: 50;
        }
        .swiper-slide-next {
            transform: translate3d(80%, 0, -200px) rotateY(35deg) !important;
            z-index: 50;
        }

        /* 3. A "hátsó" elemek (A fekete nyomtató esete - távol és középen) */
        /* A Swiper alapból nem ad osztályt a távolabbiaknak, ezért CSS-sel célozzuk */
        .swiper-slide:not(.swiper-slide-active):not(.swiper-slide-prev):not(.swiper-slide-next) {
            transform: translate3d(0, 0, -800px) scale(0.6) !important;
            opacity: 0.2;
            filter: blur(10px);
            z-index: 1;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 300px; 
            object-fit: contain;
            filter: drop-shadow(0px 40px 30px rgba(0,0,0,0.3)); 
        }

        .swiper-slide p { 
            color: var(--epson-blue); 
            font-weight: 900; 
            font-size: 1.2rem; 
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.2 - 360 Column Mode</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png" alt="L5590"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png" alt="C5390"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png" alt="C5890"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png" alt="ST-C4100"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png" alt="AM-C5000"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?v=1.1.2"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            speed: 1200,
            autoplay: { delay: 3000, disableOnInteraction: false },
            /* Itt már nem használunk coverflow-t, a CSS irányítja a körpályát */
        });
    </script>
</body>
</html>
