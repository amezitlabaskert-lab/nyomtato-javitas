<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Clear Orbit v1.1.4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?v=1.1.4" />
    <style>
        :root { --epson-blue: #003399; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        
        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        /* SZŰKÍTETT KONTÉNER: Hogy ne legyen túl széles a mozgás */
        .swiper-container-wrapper {
            max-width: 900px; 
            margin: 50px auto;
            perspective: 2000px;
        }

        .swiper { width: 100%; overflow: visible; }

        .swiper-slide { 
            width: 320px; /* Kisebb szélesség */
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            filter: blur(0); /* BLUR TÖRÖLVE */
            opacity: 0.3; /* A hátsó elemek maradnak halványak, de élesek */
            transform: translate3d(0, 0, -800px);
            backface-visibility: hidden;
        }

        /* 1. KÖZÉP (Elöl) */
        .swiper-slide-active {
            transform: translate3d(0, 0, 250px) !important;
            opacity: 1;
            z-index: 100;
        }

        /* 2. BALRA (Hátrafelé indul) */
        .swiper-slide-prev {
            transform: translate3d(-70%, 0, -150px) rotateY(35deg) !important;
            opacity: 0.6;
            z-index: 50;
        }

        /* 7. JOBBRA (Előre érkezik) */
        .swiper-slide-next {
            transform: translate3d(70%, 0, -150px) rotateY(-35deg) !important;
            opacity: 0.6;
            z-index: 50;
        }

        /* 3-4-5-6. A HÁTSÓ ÍV (Éles, de távoli) */
        .swiper-slide:not(.swiper-slide-active):not(.swiper-slide-prev):not(.swiper-slide-next) {
            transform: translate3d(0, 0, -600px) scale(0.7) !important;
            opacity: 0.2;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 280px; 
            object-fit: contain;
            filter: drop-shadow(0px 30px 20px rgba(0,0,0,0.2)); 
        }

        .swiper-slide p { 
            color: var(--epson-blue); 
            font-weight: 900; 
            font-size: 1.1rem; 
            text-align: center;
            margin-top: 15px;
        }

        /* Mobil optimalizálás */
        @media (max-width: 768px) {
            .swiper-slide { width: 220px; }
            .swiper-slide-active { transform: translate3d(0, 0, 150px) !important; }
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.4 - Zero Blur & Narrow Path</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png" alt="L5590"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png" alt="C5390"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png" alt="C5890"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png" alt="ST-C4100"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png" alt="AM-C5000"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?v=1.1.4"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            speed: 1200,
            autoplay: { delay: 3500, disableOnInteraction: false },
        });
    </script>
</body>
</html>
