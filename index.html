<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Billboard Orbit v1.1.7</title>
    <style>
        :root { --epson-blue: #003399; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; 
            overflow: hidden; display: flex; flex-direction: column; align-items: center;
        }

        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .scene {
            width: 100%; height: 500px;
            perspective: 1200px; display: flex; align-items: center; justify-content: center;
        }

        /* A láthatatlan forgó váz */
        .orbit-container {
            width: 1px; height: 1px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .printer-card {
            position: absolute;
            width: 320px;
            left: -160px; top: -150px;
            display: flex; flex-direction: column; align-items: center;
            /* Fontos: A kártya ellentétesen forog a vázzal, így mindig szemből látod */
            transition: transform 1s, opacity 1s;
        }

        .printer-card img { 
            width: 100%; height: 260px; object-fit: contain;
            filter: drop-shadow(0px 30px 20px rgba(0,0,0,0.25));
        }

        .printer-card p { 
            color: var(--epson-blue); font-weight: 900; font-size: 1.2rem; margin-top: 15px;
        }

        .controls { margin-top: 30px; }
        button { padding: 15px 30px; font-size: 1.5rem; cursor: pointer; background: var(--epson-blue); color: white; border: none; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.7 - Billboard Orbit (No Squish)</div>

    <div class="scene">
        <div class="orbit-container">
            <div class="printer-card"><img src="l5590.png"><p>EcoTank L5590</p></div>
            <div class="printer-card"><img src="c5390.png"><p>WorkForce C5390</p></div>
            <div class="printer-card"><img src="c5890.png"><p>WorkForce C5890</p></div>
            <div class="printer-card"><img src="st-c4100.png"><p>WorkForce ST-C4100</p></div>
            <div class="printer-card"><img src="am-c5000.png"><p>Enterprise AM-C5000</p></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="rotate(-1)">◀</button>
        <button onclick="rotate(1)">▶</button>
    </div>

    <script>
        const container = document.querySelector('.orbit-container');
        const cards = document.querySelectorAll('.printer-card');
        const radius = 450; // A kör sugara
        let currentRotation = 0;

        function updateCards() {
            cards.forEach((card, index) => {
                const angle = (index * (360 / cards.length));
                // Kiszámoljuk a pozíciót a körpályán
                // A rotateY(-currentRotation) trükk: kioltja a forgást, így a kép szemben marad
                card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px) rotateY(${-angle - currentRotation}deg)`;
                
                // Opacitás és méret finomhangolása a távolság alapján
                const actualAngle = (angle + currentRotation) % 360;
                const normalizedAngle = (actualAngle + 360) % 360;
                card.style.opacity = (normalizedAngle > 90 && normalizedAngle < 270) ? "0.3" : "1";
            });
        }

        function rotate(direction) {
            currentRotation -= direction * (360 / cards.length);
            container.style.transform = `rotateY(${currentRotation}deg)`;
            updateCards();
        }

        updateCards(); // Első render
    </script>
</body>
</html>
