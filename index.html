<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Convex 3D v1.1.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?v=1.1.0" />
    <style>
        :root { --epson-blue: #003399; --light-bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        
        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .hero { background: var(--light-bg); padding: 30px; text-align: center; }

        .swiper-container-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            overflow: visible; /* Fontos a 3D kilátáshoz */
        }

        .swiper { 
            width: 100%; 
            padding-top: 60px; 
            padding-bottom: 100px; 
            perspective: 1500px;
        }

        .swiper-slide { 
            width: 420px; 
            transition: transform 0.8s ease;
            filter: blur(4px) opacity(0.3);
            backface-visibility: hidden;
        }

        /* Ez a rész kényszeríti a hátrafelé hajló ívet */
        .swiper-slide-prev {
            transform: translate3d(-20%, 0, -500px) rotateY(45deg) !important;
        }

        .swiper-slide-next {
            transform: translate3d(20%, 0, -500px) rotateY(-45deg) !important;
        }

        .swiper-slide-active { 
            filter: blur(0) opacity(1); 
            transform: translate3d(0, 0, 0) scale(1.3) !important;
            z-index: 10;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 320px; 
            object-fit: contain;
            filter: drop-shadow(0px 35px 30px rgba(0,0,0,0.3)); 
        }

        .swiper-slide p { 
            color: var(--epson-blue); 
            font-weight: 900; 
            font-size: 1.4rem; 
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.0 - Convex Carousel Mode</div>

    <section class="hero">
        <h1>Epson Nyomtató Szerviz</h1>
        <p>Profi javítás • Valódi 3D bemutató</p>
    </section>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png" alt="L5590"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png" alt="C5390"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png" alt="C5890"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png" alt="ST-C4100"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png" alt="AM-C5000"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?v=1.1.0"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            speed: 1000,
            coverflowEffect: { 
                rotate: -30,    /* Negatív érték: hátrafelé dőlés */
                stretch: -80,   /* Egymásra csúsztatás */
                depth: 600,     /* Nagy mélység elfelé tőled */
                modifier: 1, 
                slideShadows: false 
            },
            autoplay: { delay: 3000 },
        });
    </script>
</body>
</html>
