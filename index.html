<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Clean Carousel v1.2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --epson-blue: #003399; --bg: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; }

        .version-badge { position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999; }

        /* A konténer szűkítése, hogy a szélek "hátul" tűnjenek el */
        .swiper-container-wrapper {
            max-width: 1000px;
            margin: 60px auto;
            position: relative;
        }

        .swiper { width: 100%; padding-bottom: 50px; }

        .swiper-slide {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.6s ease; /* Sima, nem rángatózó átmenet */
            filter: grayscale(0.5);
            opacity: 0.3;
            transform: scale(0.8); /* A szélsők alapból kisebbek */
        }

        /* A középső kiemelése - ez lesz a "fókusz" */
        .swiper-slide-active {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.1); /* Csak méretnövelés, nincs 3D torzítás */
            z-index: 10;
        }

        /* Az oldalsó elemek (látszódjanak, de legyenek másodlagosak) */
        .swiper-slide-prev, .swiper-slide-next {
            opacity: 0.6;
            transform: scale(0.9);
        }

        .swiper-slide img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            /* Csak egy lágy árnyék, ami nem torzít */
            filter: drop-shadow(0px 15px 15px rgba(0,0,0,0.1));
        }

        .swiper-slide p {
            color: var(--epson-blue);
            font-weight: 900;
            font-size: 1.3rem;
            margin-top: 20px;
            opacity: 0;
            transition: 0.4s;
        }

        .swiper-slide-active p { opacity: 1; }
    </style>
</head>
<body>

    <div class="version-badge">v1.2.0 - Clean Swiper Mode</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            centeredSlides: true,
            slidesPerView: "auto",
            spaceBetween: -50, /* Egymásra csúszás a kör-hatás miatt */
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            speed: 800,
        });
    </script>
</body>
</html>
