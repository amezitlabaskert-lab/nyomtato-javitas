<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | Orbit 360 v1.1.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?v=1.1.3" />
    <style>
        :root { --epson-blue: #003399; --light-bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow: hidden; }
        
        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .swiper-container-wrapper {
            width: 100vw; height: 600px;
            display: flex; align-items: center; justify-content: center;
            perspective: 2000px;
        }

        .swiper { width: 100%; overflow: visible; }

        .swiper-slide { 
            width: 350px; 
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            filter: blur(8px); opacity: 0; /* Alapból láthatatlan és hátul van */
            transform: translate3d(0, 0, -1000px);
            backface-visibility: hidden;
        }

        /* --- A 7-LÉPÉSES KÖRPÁLYA CSS LOGIKÁJA --- */

        /* 1. KÖZÉP (Elöl) */
        .swiper-slide-active {
            transform: translate3d(0, 0, 300px) rotateY(0deg) !important;
            filter: blur(0); opacity: 1; z-index: 100;
        }

        /* 2. EGYET BALRA (Elindul hátra) */
        .swiper-slide-prev {
            transform: translate3d(-100%, 0, 0px) rotateY(40deg) !important;
            filter: blur(2px); opacity: 0.7; z-index: 50;
        }

        /* 7. EGYET JOBBRA (Visszajön előre) */
        .swiper-slide-next {
            transform: translate3d(100%, 0, 0px) rotateY(-40deg) !important;
            filter: blur(2px); opacity: 0.7; z-index: 50;
        }

        /* 3. & 4. HÁTRA ÉS JOBBRA (A kör "túlsó" fele) */
        /* A Swiper segédosztályai alapján célozzuk a távolabbiakat */
        .swiper-slide-prev-prev, 
        .swiper-slide:has(+ .swiper-slide-prev) {
            transform: translate3d(-50%, 0, -600px) rotateY(90deg) !important;
            opacity: 0.3; filter: blur(10px); z-index: 10;
        }

        /* 5. & 6. JOBBRA ÉS ELŐRE */
        .swiper-slide-next-next,
        .swiper-slide-next + .swiper-slide {
            transform: translate3d(50%, 0, -600px) rotateY(-90deg) !important;
            opacity: 0.3; filter: blur(10px); z-index: 10;
        }

        /* A LEGTÁVOLABBI PONT (Pontosan a középső mögött) */
        .swiper-slide:not(.swiper-slide-active):not(.swiper-slide-prev):not(.swiper-slide-next):not(.swiper-slide-next-next):not(.swiper-slide-prev-prev) {
            transform: translate3d(0, 0, -1200px) !important;
            opacity: 0;
        }

        .swiper-slide img { 
            width: 100%; height: 300px; object-fit: contain;
            filter: drop-shadow(0px 50px 30px rgba(0,0,0,0.3)); 
        }

        .swiper-slide p { 
            color: var(--epson-blue); font-weight: 900; font-size: 1.2rem; 
            text-align: center; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.1.3 - Real Orbit Mode</div>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png" alt="L5590"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png" alt="C5390"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png" alt="C5890"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png" alt="ST-C4100"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png" alt="AM-C5000"><p>Enterprise AM-C5000</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?v=1.1.3"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            speed: 1200,
            autoplay: { delay: 3000 },
            // Segédosztályok bekapcsolása a távolabbi elemekhez
            watchSlidesProgress: true,
        });
    </script>
</body>
</html>
