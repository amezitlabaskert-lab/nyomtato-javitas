<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Szerviz | 3D Fix v1.0.9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?v=1.0.9" />
    <style>
        :root { --epson-blue: #003399; --light-bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        
        .version-badge {
            position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7);
            color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; z-index: 9999;
        }

        .hero { background: var(--light-bg); padding: 30px; text-align: center; }

        /* A TRÜKK: Korlátozzuk a Swiper szélességét, hogy ne nyúljon szét a 3D */
        .swiper-container-wrapper {
            max-width: 1000px; /* Így nem lesz túl széles a körhinta */
            margin: 0 auto;
            position: relative;
        }

        .swiper { 
            width: 100%; 
            padding-top: 50px; 
            padding-bottom: 80px; 
            perspective: 1200px; /* Kicsit közelebbi perspektíva a jobb görbületért */
        }

        .swiper-slide { 
            width: 400px; /* Kisebb alapszélesség a torzulás ellen */
            transition: 0.6s ease-in-out;
            filter: blur(2px) opacity(0.4);
        }

        .swiper-slide-active { 
            filter: blur(0) opacity(1); 
            transform: scale(1.2); /* Visszafogottabb nagyítás */
            z-index: 10;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 300px; 
            object-fit: contain;
            /* Dinamikus árnyék a térhatásért */
            filter: drop-shadow(0px 20px 25px rgba(0,0,0,0.2)); 
        }

        .swiper-slide p { 
            color: var(--epson-blue); 
            font-weight: 800; 
            font-size: 1.3rem; 
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .swiper-slide { width: 250px; }
            .swiper-slide img { height: 180px; }
        }
    </style>
</head>
<body>

    <div class="version-badge">v1.0.9 - Narrow 3D Path</div>

    <section class="hero">
        <h1>Epson Szerviz</h1>
        <p>Profi javítás, rövid határidővel</p>
    </section>

    <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="l5590.png" alt="L5590"><p>EcoTank L5590</p></div>
                <div class="swiper-slide"><img src="c5390.png" alt="C5390"><p>WorkForce C5390</p></div>
                <div class="swiper-slide"><img src="c5890.png" alt="C5890"><p>WorkForce C5890</p></div>
                <div class="swiper-slide"><img src="st-c4100.png" alt="ST-C4100"><p>WorkForce ST-C4100</p></div>
                <div class="swiper-slide"><img src="am-c5000.png" alt="AM-C5000"><p>Enterprise AM-C5000</p></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?v=1.0.9"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: { 
                rotate: 35,    /* Pozitív érték: így fognak befelé fordulni a szélek */
                stretch: 50,   /* Kisebb stretch = kevesebb torzulás */
                depth: 300,    /* Kevesebb mélység, hogy ne "tűnjenek el" túl hamar */
                modifier: 1, 
                slideShadows: false 
            },
            autoplay: { delay: 4000 },
            pagination: { el: ".swiper-pagination", clickable: true },
        });
    </script>
</body>
</html>
